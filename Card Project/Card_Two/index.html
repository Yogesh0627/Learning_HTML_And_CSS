<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image_2.jpeg" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi possimus in nesciunt voluptatem maxime architecto repudiandae necessitatibus doloremque voluptate dolores?</p>
            </div>
            <div class="amount">
                <div class="leftBox">
                    <div class="imageBox">
                        <img src="music.jpeg" alt="">
                    </div>
                    <div class="text">
                        <p>Amount</p>
                        <p>$99/Year</p>
                    </div>
                </div>
                <div class="rightBox"><a href="#">Change</a></div>
            </div>

            <button class="Button">Proceed To Payment</button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
